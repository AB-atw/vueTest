    <!-- 方法实例--与事件绑定 -->
    <div id="app"></div>
    <template id="root">
        <div>
            
        </div>
    </template>

    <script>
        const app = Vue.createApp({
            template: "#root", 
            data() {
                return{
                    x:0,
                    y:0,
                }
            },
            methods:{
                move(e){
                    console.log(e,e.target);
                    this.x = e.offsetX;
                    this.y = e.offsetY;
                }
            }
        })
        app.mount("#app")
    </script>
